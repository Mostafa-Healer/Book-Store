<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Book Store</title>
  <link rel="stylesheet" href="./Book Store.css">
  <link rel="stylesheet" href="./Responsive.css">
</head>
<body>
<!--                                                           start  Header -->
  <div class="Header">
    <img src="./LOGO.jpg" class="logo"  alt=" Logo ">
    <h5 class="name">Mostafa</h5>
    <h5 class="Nick_Name">Healer</h5>
  </div>
  <div class="head">
    <h2>Book Store</h2>
  </div>
<!--                                                           End  Header -->
<div class="AdminOrUser" id="AdminOrUser">
  <button class="admin" id="admin">Admin</button>
  <button class="user" id="user">User</button>
</div>
<!--                                                           start  Inputs -->
  <div class="Containerinputs">
    <input type="text" aria-invalid="true" placeholder="Title" class="Title INP" id="Title">
    <input type="text" placeholder="Author" class="Author INP" id="Author">
    <input type="number" placeholder="Price" class="Price INP" id="Price">
    <input type="number" placeholder="Quantity" class="Quantity INP" id="Quantity">
    <br>
    <button class="BtnReset" id="BtnReset">Reset</button>
    <br>
    <input type="text" onkeyup="search_Data(this.value)" placeholder="Search" class="INPSearch" id="INPSearch">
    <br>
    <div class="SearchButtons">
      <!-- <button class="BtnSearch" id="SearchID"     onclick="Search_mood(this.id)">Search By ID</button> -->
      <button class="BtnSearch" id="SearchTitle"  onclick="Search_mood(this.id)">Search By Title</button>
      <button class="BtnSearch" id="SearchAuthor" onclick="Search_mood(this.id)">Search By Author</button>
    </div>

    <button class="Show_Buttons_Buy " id="Show_Buttons_Buy">Click To BUY</button>
    <div class="Container_BtnsBuy" id="Container_BtnsBuy">
      <input type="text" placeholder="Book Title" class="" id="Book_Title_Buy">
      <input type="number" placeholder="Quantity" class="" id="Quantity_Buy">
      <input type="number" placeholder="Cash" class="" id="Cash">
      <button class="BtnBuy" id="BtnBuy">Buy</button>
    </div>
    <div class="receipt" id="receipt">
        
    </div>

    <button class="BtnCreate BtnDeleteAll" id="BtnDeleteAll">Delete All</button>
    <button class="BtnCreate" id="BtnCreate">Create</button>
  </div>
<!--                                                           End  Inputs -->

<!--                                                           Start  Table -->
<table>
  <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>update</th>
    <th>delete</th>
  </thead>

  <tbody id="tbody" class="tbody">

  </tbody>
</table>





  <script src="./Book Store.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
